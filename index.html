<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Plate 17</title>
    <link
      href="https://fonts.googleapis.com/css?family=Tomorrow:100,500&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <div class="viz">
      <div class="title">
        <!-- title/header content goes here -->
        <h1>
          NUMBER OF NEGRO STUDENTS TAKING <br />THE VARIOUS COURSES OF STUDY
          <br />OFFERED IN GEROGIA SCHOOLS.
        </h1>
      </div>
      <div>
        <!-- main chart -->
        <svg width="745" height="745">
          <g>
            <!-- Business bar -->
            <text x="14" y="25">Business</text>
            <text x="96" y="25">12</text>
            <rect x="120" y="25" height="8" width="8" />
          </g>
          <g>
            <!-- Classical bar -->
            <text x="14" y="130">Classical</text>
            <text x="107" y="130">98</text>
            <rect x="143" y="130" height="8" width="65.3" />
          </g>
          <g>
            <!-- Professional bar -->
            <text x="14" y="235">Professional</text>
            <text x="134" y="235">152</text>
            <rect x="167" y="235" height="8" width="101.3" />
          </g>
          <g>
            <!-- Scientific bar -->
            <text x="14" y="340">Scientific</text>
            <text x="99" y="340">161</text>
            <rect x="131" y="340" height="8" width="107.3" />
          </g>
          <g>
            <!-- Normal bar -->
            <text x="14" y="445">Normal</text>
            <text x="87" y="445">383</text>
            <rect x="129" y="445" height="8" width="255.3" />
          </g>
          <g>
            <!-- Industrial bar -->
            <text x="14" y="550">Industrial</text>
            <text x="109" y="550">2252</text>
            <path d= "M 163 555 h369 a10 10 0 0,1, 0, 68 H58 a10 10 0 0,0, 0, 68
            h220" fill="none" stroke="rgb(179, 156, 136)" stroke-width="8"" />
          </g>
        </svg>
      </div>
    </div>

    <div class="caption">
      <!-- footer content goes here -->
      <p>
        <span class="plateTitle">Plate 17</span>Bar graph shows the number of
        African American students enrolled in various educational programs, with
        the largest number enrolled in industrial programs.
      </p>
    </div>
  </body>
</html>
